{% extends "layout.html" %}

{% block body %}

<div id="map"></div>

{% endblock %}

{% block body_class %}full-screen{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
  M.init_map();
  M.point_layer = new OpenLayers.Layer.Markers("Markers");
  M.map.addLayer(M.point_layer);
  var marker_data = {{ marker_data|tojson|safe }};
  $.each(marker_data, function(i, marker_info) {
    M.mark_point(marker_info['longitude'],
                 marker_info['latitude'],
                 marker_info['marker_url']);
  });
});
</script>
{% endblock %}
