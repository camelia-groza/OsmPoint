{% extends "layout.html" %}

{% block body %}

<div id="menu">

  <div id="links">
    <a class="login" href="{{ url_for('.login') }}">login</a>
    <a class="logout" href="{{ url_for('.logout') }}">logout</a>
    <a href="/">Home</a>
    <a href="/points">Points</a>
    <a href="/explore">Explore</a>
  </div>

</div>

<div id="map"></div>

{% endblock %}

{% block body_class %}home-page{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
  M.init_map();
  M.point_layer = new OpenLayers.Layer.Markers("Markers");
  M.map.addLayer(M.point_layer);
  {% for p in sent_points %}
     M.mark_point({{ p.longitude }}, {{ p.latitude }})
  {% endfor %}
});
</script>
{% endblock %}
