{% extends "layout.html" %}

{% block body %}

<div id="map"></div>

{% endblock %}

{% block body_class %}full-screen{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
  M.init_map();
  M.point_layer = new OpenLayers.Layer.Markers("Markers");
  M.map.addLayer(M.point_layer);
  {% for p in sent_points %}
     M.mark_point({{ p.longitude }}, {{ p.latitude }})
  {% endfor %}
  M.config['poi_marker'] = {{ url_for('static',
                    filename='openlayers/img/marker-blue.png')|tojson|safe }}
  {% for p in local_points %}
     M.mark_point({{ p.longitude }}, {{ p.latitude }})
  {% endfor %}
});
</script>
{% endblock %}
