{% extends "layout.html" %}

{% block body_class %}full-screen{% endblock %}

{% block body -%}

<div id="map"></div>

<div id="menu">
{% block before_menu %}{% endblock %}
{{ menu() }}
{% block after_menu %}{% endblock %}
</div>

{%- endblock %}

{% block scripts %}
<script>
// remove iOS browser bar
if(navigator.userAgent.search('iPhone OS') > -1) {
  if(screen.height == 480) {
    $('#map').height(420);
    setTimeout(function(){ window.scrollTo(0, 1); }, 0);
  }
}
</script>
{% endblock %}
