<!doctype html>
<html>

  <head>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width">
    <title>OsmPoint</title>
    {% block extra_head %}{% endblock %}
  </head>

  <body class="{%- block body_class -%}{%- endblock %}">

    {%- macro menu() %}
    <a href="/">Explore</a>
    <a href="/addPOI">Add</a>
    <a href="/points">List</a>
    {% if g.user %}
    <a class="logout" href="{{ url_for('.logout') }}">Logout</a>
    {% else %}
    <a class="login" href="{{ url_for('.login') }}">Login</a>
    {% endif %}
    {% endmacro -%}

    {%- block body %}{% endblock -%}

  </body>

  <script>window.M = {config: {
        logged_in: {{ (True if g.user else False)|tojson|safe }},
        is_admin: {{ (True if is_admin else False)|tojson|safe }},
        marker_image_src: {{ url_for('static',
            filename='marker/crosshair.png')|tojson|safe }},
        poi_marker: {{ url_for('static',
             filename='openlayers/img/marker.png')|tojson|safe }}
    }};
  </script>

  <script src="{{ url_for('static', filename='js/jquery-1.5.2.min.js') }}"></script>
  <script src="{{ url_for('static', filename='openlayers/OpenLayers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/cloudmade.js') }}"></script>
  <script src="{{ url_for('static', filename='js/frontend.js') }}"></script>

  {% block scripts %}{% endblock %}

</html>
