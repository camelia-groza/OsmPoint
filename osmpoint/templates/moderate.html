{% extends "layout-plain.html" %}

{% block content %}

<h2>Moderate</h2>

<form method="post">

  <ul class="points-list">
  {% for p in points %}
    <li>
      <label>
        <input type="checkbox" name="point_id" value="{{ p.id }}">
        {{ p.name }}
      </label>
    </li>
  {% endfor %}
  </ul>

  <input type="submit" value="Upload to OSM">

</form>

{% endblock %}
