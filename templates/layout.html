<html>

  <head>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width">
    {% block extra_head %}{% endblock %}
  </head>

  <body class="{% if g.user %}logged-in {% else %}not-logged-in {% endif %}
               {%- block body_class -%}{%- endblock %}">
    <div id="menu">{% block menu %}{% endblock %}</div>
    <div id="map"></div>
  </body>

  <script>window.M = {config: {
        logged_in: {{ (True if g.user else False)|tojson|safe }},
        marker_image_src: {{ url_for('static',
            filename='crosshair.png')|tojson|safe }}
    }};
  </script>

  <script src="static/js/jquery-1.5.2.js"></script>
  <script src="http://openlayers.org/dev/OpenLayers.js"></script>
  <script src="static/js/frontend.js"></script>

  {% block scripts %}{% endblock %}

</html>
