<html>
<body>
  <h2>Submitted points:</h2>
  <ul>
  {% for p in Points %}
    <li>
    {{ p.name }} added by {{ p.user_open_id }}
    <form action="/view" method="post">
      <input type="submit" value="view">
      <input type="hidden" name="id" value = {{ p.id }} >
    </form>
    </li>
  {% else %}
    <p>The database is currently empty</p>
  {% endfor %}
  </ul>
  <a href="/">Home</a>
</body>
</html>
