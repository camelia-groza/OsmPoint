<html>
<body>
  <h2>Submitted points:</h2>
  <ul>
  {% for p in Points %}
    <li>
    <a href="/points/{{ p.id }}">{{ p.name }}</a> added by {{ p.user_open_id }}
    {% if is_admin %}
    <form action="/deleted" method="post">
      <input type="submit" value="delete">
      <input type="hidden" name="id" value = {{ p.id }} >
    </form>
    {% endif %}
    </li>
  {% else %}
    <p>The database is currently empty</p>
  {% endfor %}
  </ul>
  <a href="/">Home</a>
</body>
</html>
